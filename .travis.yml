language: cpp

os: 
- linux

before_install:
  - sudo apt-get update
  - sudo apt-get -y install libxml2-dev 

addons:
  apt:
    packages:
    - cmake

script:
- mkdir build
- cd build
- cmake .. -DGMX_BUILD_OWN_FFTW=ON -DREGRESSIONTEST_DOWNLOAD=ON
- make
- make check
- sudo make install
- source /usr/local/gromacs/bin/GMXRC

